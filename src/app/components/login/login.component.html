<h1>Login Page</h1>
<form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" action="" method="POST" novalidate="novalidate" autocomplete="off">
  <label for="email">Email</label><br>
  <input [(ngModel)]="email" type="email" name="email" id="email"><br><br>
  <label for="password">Password</label><br>
  <input [(ngModel)]="password" type="password" name="password" id="password"><br><br>
  <input type="submit" value="Login" name="submit">
  <span *ngIf="errorMessage" style="color: red"> {{ errorMessage }}</span>
</form>
