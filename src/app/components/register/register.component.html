<h1>Register Page</h1>
<form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" action="" method="POST" novalidate="novalidate"
  autocomplete="off">
  <label for="name">Name</label><br>
  <input type="text" name="name" id="name" [(ngModel)]="name"><br><br>
  <label for="email">Email</label><br>
  <input [(ngModel)]="email" type="email" name="email" id="email"><br><br>
  <label for="password">Password</label><br>
  <input [(ngModel)]="password" type="password" name="password" id="password"><br><br>
  <input type="submit" value="Register" name="submit">
  <span *ngIf="errorMessage" style="color: red"> {{ errorMessage }}</span>
</form>
